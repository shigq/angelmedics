	<script type="text/javascript">
	var url;
	var mark;
	var id;
	var report;
	 function getParameter(param)  
	    {  
	        var query = window.location.search;//获取URL地址中？后的所有字符  
	        var iLen = param.length;//获取你的参数名称长度  
	        var iStart = query.indexOf(param);//获取你该参数名称的其实索引  
	        if (iStart == -1)//-1为没有该参数  
	            return "";  
	        iStart += iLen + 1;  
	        var iEnd = query.indexOf("&", iStart);//获取第二个参数的其实索引  
	        if (iEnd == -1)//只有一个参数  
	            return query.substring(iStart);//获取单个参数的参数值  
	        return query.substring(iStart, iEnd);//获取第二个参数的值  
	    }  
	function init(){
		var param = getParameter("id");  
		report=param;
        $('#dg').datagrid({
        	url: '../../cutline/findByreprotId.json?reportId='+param,
        });
	}
	
	function queryCondition(){
		
			window.location.href='../../resources/html/2.html';
	}
	function queryGird(){
			window.location.href='../../resources/html/reportGird.html';
	}
	function newUser(){
		$('#dlg').dialog('open').dialog('setTitle','新增维度');
		$('#fm').form('clear');
		url = '../../cutline/save.json?reportId='+report;
		id=null;
	}
	function editUser(){
		var row = $('#dg').datagrid('getSelected');
		if (row){
			$('#dlg').dialog('open').dialog('setTitle','修改维度');
			$('#fm').form('load',row);
			url = '../../cutline/save.json?id='+row.id+'&reportId='+report;
			id=row.id;
		}
	}
	function saveUser(){
	            	$('#fm').form('submit',{
	    				url: url,
	    				onSubmit: function(){
	    					return $(this).form('validate');
	    				},
	    				success: function(result){
	    					var result = eval('('+result+')');
	    					if (! result.hasOwnProperty('message')){
	    						$('#dlg').dialog('close');		// close the dialog
	    						$('#dg').datagrid('reload');	// reload the user data
	    					} else {
	    						$.messager.show({
	    							title: 'Error',
	    							msg: '保存维度信息失败'
	    						});
	    					}
	    				}
	    			});
	}
	function removeUser(){
		var row = $('#dg').datagrid('getSelected');
		if (row){
			$.messager.confirm('提示','确定删除这个维度?',function(r){
				if (r){
					$.post('../../cutline/delete.json',{id:row.id},function(result){
						if (! result.hasOwnProperty('message')){
							$('#dg').datagrid('reload');	// reload the user data
						} else {
							$.messager.show({	// show error message
								title: 'Error',
								msg: '删除维度信息失败'
							});
						}
					},'json');
				}
			});
		}
	}
	</script>
